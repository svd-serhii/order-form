<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="order">
      <div class="container order--container">
        <div class="order-frame">
          <h2 class="order-frame__title title">Звʼяжіться з нами</h2>
          <form class="form" autocomplete="off">
            <div class="order-form__field field--input">
              <input
                type="text"
                class="order-form__input input--form"
                name="client-name"
                id="client-name"
                placeholder="First Name"
                required="required"
                required pattern="^[a-zA-Z]+\s[a-zA-Z]+$" 
                title="Username must be two words separated by space."
              />
              <span class="input-title">Імʼя </span>
            </div>
            <div class="order-form__field field--input">
              <input
                type="email"
                class="order-form__input input--form"
                name="client-mail"
                id="client-mail"
                placeholder="name@mail.com"
                required="required"
              />
              <span class="input-title">Email</span>
            </div>
            <div class="order-form__field field--select">
              <div class="dropdown">
                <button class="dropdown__button" type="button">Види пластика</button>
                <ul class="dropdown__list">
                  <li class="dropdown__list-item" data-value="0">Види пластика</li>
                  <li class="dropdown__list-item" data-value="1">Перший вид</li>
                  <li class="dropdown__list-item" data-value="2">Другий вид</li>
                  <li class="dropdown__list-item" data-value="3">Третій вид</li>
                </ul>
                <input type="text" name="select-category" value="" class="dropdown__input-hidden" />
              </div>
            </div>
            <div class="order-form__field field--select">
              <div class="dropdown">
                <button class="dropdown__button" type="button">Якість друку</button>
                <ul class="dropdown__list">
                  <li class="dropdown__list-item" data-value="0">Якість друку</li>
                  <li class="dropdown__list-item" data-value="1">300 мікрон</li>
                  <li class="dropdown__list-item" data-value="2">200 мікрон</li>
                  <li class="dropdown__list-item" data-value="3">100 мікрон</li>
                </ul>
                <input type="text" name="select-category" value="" class="dropdown__input-hidden" />
              </div>
            </div>
            <div class="order-form__field field--select">
              <div class="dropdown">
                <button class="dropdown__button" type="button">Колір</button>
                <ul class="dropdown__list">
                  <li class="dropdown__list-item" data-value="0">Колір</li>
                  <li class="dropdown__list-item" data-value="1">Чорний колір</li>
                  <li class="dropdown__list-item" data-value="2">Сірий колір</li>
                  <li class="dropdown__list-item" data-value="3">Білий колір</li>
                </ul>
                <input type="text" name="select-category" value="" class="dropdown__input-hidden" />
              </div>
            </div>
            <div class="order-form__field--textarea">
              <label for="client-text" class="order-form__label label--order-form">Повідомлення</label>
              <textarea
                class="order-form__text"
                name="client-text"
                id="client-text"
                placeholder="Залишіть своє повідомлення"
              ></textarea>
              <input class="attach-file hidden" name="attachment" type="file" id="upload-file" multiple />
              <label for="upload-file" class="attach-label">
                <svg class="textarea-icon">
                  <use href="./symbol-defs.svg#icon-98520"></use>
                </svg>
              </label>
            </div>
            <p class="textarea-notice">*Прикріпіть зображення/ креслення/STL/Obj/CAD-модель</p>
            <button type="submit" class="btn order-form__btn">Відправити</button>
          </form>
      </div>
    </section>

    <script src="order-form.js"></script>
  </body>
</html>
